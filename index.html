<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Assignment 3 - Basics 3</title>
		<meta name="description" content="jQuery Assignment - 06/30/14 - Basics 3">
		<link rel="stylesheet" type="text/css" href="css.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.image').click(function(){
					$(this).toggleClass("image1");
					$(this).toggleClass("image2");
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="wrapper">
				<h1>Picture Flipper</h1>
				<div id="image_view1" class="image image1"></div><!-- image_view1 -->
				<div id="image_view2" class="image image1"></div><!-- image_view2 -->
				<div id="image_view3" class="image image1"></div><!-- image_view3 -->
				<div id="image_view4" class="image image1"></div><!-- image_view4 -->
				<div id="image_view5" class="image image1"></div><!-- image_view5 -->
			</div><!-- wrapper -->
		</div><!-- container -->
	</body>
</html>
